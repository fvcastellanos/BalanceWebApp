language: csharp
sudo: enabled
mono: none
dotnet: 2.1.502
solution: BalanceWebApp.sln

env:
  global:
    - BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
    - IMAGE_TAG=$(echo $BRANCH | tr / _)


addons:
  hosts:
    - mysql-host
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

services:
  - docker 

before_install:
  - sudo chmod +x Scripts/bash/*
  - ./Scripts/bash/prepare-build.sh

jobs:
  include:
  - stage: "Unit Tests"
    script:
      - ./Scripts/bash/unit-tests.sh

  - stage: Package
    script:
      - ./Scripts/bash/package.sh
